<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>資處科成果展-資會玩AI</title>
    <!-- bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <!-- bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <!-- bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" />
    <!-- aos.js -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- Vue3 -->
    <script src="./js/vue.global.js"></script>
    <!-- costom -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/loading.css" />
    <link rel="icon" href="./images/icon.png" />
</head>

<body>
    <script>
        document.querySelector('body').classList.add("loading");
    </script>
    <div class="loading_modal">
        <div class="loading-animation">
            <div class="bo bo1"></div>
            <div class="bo bo2"></div>
            <div class="bo bo3"></div>
            <div class="bo bo4"></div>
        </div>
    </div>
    <div id="app">
        <a href="#Top" class="TopBtn"><img src="./images/down-arrow.png" alt=""></a>
        <div id="Top"></div>
        <!-- Nav Start -->
        <nav class="navbar navbar-expand-lg nav__class">
            <div class="container-fluid">
                <!-- LOGO -->
                <div class="nav-left" data-aos="fade-right">
                    <a href="index.html" ref="logo">資會玩<span>AI</span></a>
                </div>

                <!-- 第一部份:手機版 -->
                <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#linkbar">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- 第二部份:電腦版 -->

                <div class="collapse navbar-collapse" id="linkbar">
                    <ul class="navbar-nav" style="margin-left: auto; font-size: 18px" data-aos="fade-left">
                        <li class="nav-item">
                            <a href="#services" class="nav-link">首頁</a>
                        </li>
                        <li class="nav-item">
                            <a href="#introduce_ai" class="nav-link">AI介紹</a>
                        </li>
                        <li class="nav-item">
                            <a href="#contest" class="nav-link">三年競賽成果</a>
                        </li>
                        <li class="nav-item">
                            <a href="#highlight" class="nav-link">三年活動花絮</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Nav End -->

        <!-- Carousel Start -->
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel" data-aos-duration="1000">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0"
                    class="active"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./images/112全國技藝競賽/carousel1.jpg" class="d-block w-100" alt="carousel1.jpg"
                        draggable="false" />
                    <div class="carousel-caption d-none d-md-block">
                        <h3 data-aos="fade-right" class="test1">
                            2050<br />淨零碳排不僅是全球的目標
                        </h3>
                        <p data-aos="fade-left">淨零軌跡與行動路徑探討生活轉型</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="./images/112全國技藝競賽/carousel2.jpg" class="d-block w-100" alt="carousel2.jpg"
                        draggable="false" />
                    <div class="carousel-caption d-none d-md-block">
                        <h3 data-aos="fade-right">減碳「酷」地球</h3>
                        <p data-aos="fade-left">台灣成為全世界第11個推動碳標籤的國家</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="./images/112全國技藝競賽/carousel3.jpg" class="d-block w-100" alt="carousel3.jpg"
                        draggable="false" />
                    <div class="carousel-caption d-none d-md-block">
                        <h3 data-aos="fade-right">每人平均碳排放量為10.77公噸</h3>
                        <p data-aos="fade-left">
                            我國2019年能源使用CO2排放總量為256.0百萬公噸<br />占全球排放總量的0.76 %
                            <br />每人平均排放量為10.77公噸
                        </p>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
            <a href="#introduce_ai" class="to_introduce_ai_btn">
                <div></div>
            </a>
        </div>
        <!-- Carousel End -->

        <!-- AI 介紹 Start -->
        <section id="introduce_ai">
            <h1 class="sech1"><i class="bi bi-newspaper"></i> AI介紹</h1>
            <div class="slide">
                <div class="slide-control">
                    <div class="slide-prev" @click="slide_id = slide_id == 0 ? 3 : slide_id - 1">
                        <span class="carousel-control-prev-icon"></span>
                    </div>
                    <div class="slide-next" @click="slide_id = slide_id == 3 ? 0 : slide_id + 1">
                        <span class="carousel-control-next-icon"></span>
                    </div>
                </div>
                <div class="slide-container">
                    <div class="slide-project"
                        :class="(index === slide_id && 'show') || ((index + 1) % 4 === slide_id && 'prev') || ((index + 2 ) % 4 === slide_id && 'back') || ((index + 3 ) % 4 === slide_id && 'next')"
                        v-for="i , index in slide">
                        <div class="slide-header rounded py-4" :style="'background:' + i.color">
                            <h1 class='fw-bolder'>{{ i.title }}</h1>
                            <h3 class='text-white'>{{ i.english }}</h3>
                        </div>
                        <p class="slide-body lh-lg fs-5 mt-4" v-text="i.content"></p>
                    </div>
                </div>
            </div>
        </section>
        <!-- AI 介紹 End -->

        <!-- contest Start -->
        <section id='contest'>
            <h1 class="sech1"><i class="bi bi-newspaper"></i> 三年競賽成果</h1>
            <div class="container-fluid px-3">
                <div class="row mt-5">
                    <div class="col-6">
                        <div class='d-flex flex-wrap gap-5'>
                            <div v-for='(contest,idx) in contests' class='border border-1 rounded p-5 contest'
                                @click='changeCurrentContest(idx)'>
                                <div class="fw-bold fs-5">{{contest.date}}</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-4 current_contest">
                        <h3>{{ current_contest.title }}</h3>
                        <img v-for='img in current_contest.imgs' :src="prviewImg(img)"
                            :alt="prviewImg(img)">
                    </div>
                </div>
            </div>
        </section>
        <!-- contest End -->

        <!-- highlight Start -->
        <section id='highlight'>
            <h1 class="sech1"><i class="bi bi-newspaper"></i> 三年活動花絮</h1>
        </section>
        <!-- highlight End -->
    </div>

    <!-- script.js Start -->
    <script src="./js/script.js"></script>
    <!-- script.js End -->

    <!-- AOS Start -->
    <script>
        AOS.init({
            duration: 800,
        });
    </script>
    <!-- AOS End -->

    <script>
        document.querySelector('body').classList.remove("loading");
    </script>
</body>

</html>
