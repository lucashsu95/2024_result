<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>資處科成果展-資會玩AI</title>
    <!-- bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <!-- bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <!-- bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" />
    <!-- aos.js -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- swiper -->
    <link rel="stylesheet" href="./css/swiper-bundle.min.css">
    <script src="./js/swiper-bundle.min.js"></script>
    <!-- Vue3 -->
    <script src="./js/vue.global.js"></script>
    <!-- jquery -->
    <script src="./js/jquery-3.7.1.min.js"></script>
    <!-- costom -->
    <link rel="stylesheet" href="./css/loading.css" />
    <link rel="stylesheet" href="./css/slider.css">
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" href="./images/icon.png" />
</head>

<body>
    <script>
        document.querySelector('body').classList.add("loading");
    </script>
    <div class="loading_modal">
        <div class="loading-animation">
            <div class="bo bo1"></div>
            <div class="bo bo2"></div>
            <div class="bo bo3"></div>
            <div class="bo bo4"></div>
        </div>
    </div>
    <div id="app">
        <a href="#Top" class="TopBtn"><img src="./images/down-arrow.png" alt=""></a>
        <div id="Top"></div>
        <!-- Nav Start -->
        <nav class="navbar navbar-expand-lg nav__class">
            <div class="container-fluid">
                <!-- LOGO -->
                <div class="nav-left" data-aos="fade-right">
                    <a href="index.html" ref="logo">資會玩<span>AI</span></a>
                </div>

                <!-- 第一部份:手機版 -->
                <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#linkbar">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- 第二部份:電腦版 -->

                <div class="collapse navbar-collapse" id="linkbar">
                    <ul class="navbar-nav" style="margin-left: auto; font-size: 18px" data-aos="fade-left">
                        <li class="nav-item">
                            <a href="#carouselExampleCaptions" class="nav-link">首頁</a>
                        </li>
                        <li class="nav-item">
                            <a href="#introduce_ai" class="nav-link">AI介紹</a>
                        </li>
                        <li class="nav-item">
                            <a href="#contest" class="nav-link">三年競賽成果</a>
                        </li>
                        <li class="nav-item">
                            <a href="#sec4" class="nav-link">三年活動花絮</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Nav End -->

        <!-- Carousel Start -->
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel" data-aos-duration="1000">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0"
                    class="active"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./images/112全國技藝競賽/FB_IMG_1702656088072.jpg" class="d-block w-100" alt="carousel1.jpg"
                        draggable="false" />
                    <div class="carousel-caption costom d-none d-md-block">
                        <h3 data-aos="fade-right" class="sech2">全國藝技競賽</h3>
                        <p data-aos="fade-left">新北最強資料處理科</p>
                    </div>
                    <div class="carousel-caption costom2 d-none d-md-block">
                        <h3 data-aos="fade-right" class="sech2-2">資處科三金手</h3>
                        <p data-aos="fade-left">程式、網頁、文書</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="./images/112全國技藝競賽/LINE_ALBUM_20231130_231201_7.jpg" class="d-block w-100" alt="carousel1.jpg"
                    draggable="false" />
                    <div class="carousel-caption costom d-none d-md-block">
                        <h3 data-aos="fade-right" class="sech2">金手第四名</h3>
                        <p data-aos="fade-left">許恩綸</p>
                    </div>
                    <div class="carousel-caption costom2 d-none d-md-block">
                        <h3 data-aos="fade-right" class="sech2-2">職種 程式設計</h3>
                        <p data-aos="fade-left"></p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="./images/112全國技藝競賽/LINE_ALBUM_20231130_231201_2.jpg" class="d-block w-100" alt="carousel2.jpg"
                        draggable="false" />
                    <div class="carousel-caption costom d-none d-md-block">
                        <h3 data-aos="fade-right" class="sech2">金手第六名</h3>
                        <p data-aos="fade-left">蔡秉諺</p>
                    </div>
                    <div class="carousel-caption costom2 d-none d-md-block">
                        <h3 data-aos="fade-right" class="sech2-2">職種 網頁設計</h3>
                        <p data-aos="fade-left"></p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="./images/112全國技藝競賽/FB_IMG_1704690008530.jpg" class="d-block w-100" alt="carousel3.jpg"
                        draggable="false" />
                    <div class="carousel-caption costom d-none d-md-block">
                        <h3 data-aos="fade-right" class="sech2">金手第七名</h3>
                        <p data-aos="fade-left">王晨俞</p>
                    </div>
                    <div class="carousel-caption costom2 d-none d-md-block">
                        <h3 data-aos="fade-right" class="sech2-2">職種 文書處理</h3>
                        <p data-aos="fade-left"></p>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
            <a href="#introduce_ai" class="to_introduce_ai_btn">
                <div></div>
            </a>
            
            <section class="p1" id="p1">
                <div class="p1m"></div>
            </section>
        </div>
        <!-- Carousel End -->

        <!-- AI 介紹 Start -->
        <section id="introduce_ai" class="min-vh-100">
            <h1 class="sech1 py-5"><i class="bi bi-newspaper"></i> AI介紹</h1>
            <div class="slide">
                <div class="slide-control">
                    <div class="slide-prev" @click="slide_id = slide_id == 0 ? 3 : slide_id - 1">
                        <span class="carousel-control-prev-icon"></span>
                    </div>
                    <div class="slide-next" @click="slide_id = slide_id == 3 ? 0 : slide_id + 1">
                        <span class="carousel-control-next-icon"></span>
                    </div>
                </div>
                <div class="slide-container">
                    <div class="slide-project"
                        :class="(index === slide_id && 'show') || ((index + 1) % 4 === slide_id && 'prev') || ((index + 2 ) % 4 === slide_id && 'back') || ((index + 3 ) % 4 === slide_id && 'next')"
                        v-for="i , index in slide">
                        <div class="slide-header rounded py-4" :style="'background:' + i.color">
                            <h1 class='fw-bolder'>{{ i.title }}</h1>
                            <h3 class='text-white'>{{ i.english }}</h3>
                        </div>
                        <p class="slide-body lh-lg fs-5 mt-4" v-text="i.content"></p>
                    </div>
                </div>
            </div>
        </section>
        <!-- AI 介紹 End -->

        <!-- contest Start -->
        <section id='contest'>
            <h1 class="sech1"><i class="bi bi-newspaper"></i> 三年競賽成果</h1>
            <div class="container-fluid p-3">
                <div class="row gap-3 justify-content-center mt-5">
                    <div v-for='(contest,idx) in contests'
                        class="col-2 calendar-container fw-bold flex-column fs-4 rounded-4 p-5 fcc"
                        @click='changeCurrentContest(idx)' data-bs-toggle="modal" data-bs-target="#exampleModal">
                        <img :src="prviewImg(contest.title,contest.imgs[0])" :alt="contest.imgs[0]">
                        <header>{{contest.date}}</header>
                        <article class="mt-3">{{contest.title}}</article>
                    </div>
                </div>
            </div>
        </section>
        <!-- contest End -->

        <!-- current_contest Start -->
        <div class="modal fade" id="exampleModal" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title" id="exampleModalLabel">
                            {{ current_contest.title }}
                        </h2>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body overflow-hidden">
                        <div class="swiper current-contest-swiper">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide" v-for="(img, index) in current_contest.imgs">
                                    <img :src="prviewImg(current_contest.title,img)" :key="index" />    
                                </div>
                            </div>
                            <div class="swiper-button-prev current-contest-swiper-prev"></div>
                            <div class="swiper-button-next current-contest-swiper-next"></div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit"
                            class="btn btn-primary px-3 py-2 rounded-pill modal-submit-btn" data-bs-dismiss="modal">OK</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- current_contest End -->


        <!-- highlight Start -->
        <section id="sec4">
            <h1 class="sech1"><i class="bi bi-newspaper"></i> 三年活動花絮</h1>
            <article class="art1 text-center">
                <img src="./images/練習照花絮/技藝競賽花絮.jpg" alt="" class="h-100">
            </article>
            <article class="art2 text-center">
                <img src="./images/練習照花絮/技藝競賽花絮2.png" alt="" class="h-100">
            </article>

        </section>
        <!-- highlight End -->
    </div>

    <!-- script.js Start -->
    <script src="./js/script.js"></script>
    <!-- script.js End -->

    <!-- AOS Start -->
    <script>
        AOS.init({
            duration: 800,
        });
    </script>
    <!-- AOS End -->

    <script>
        document.querySelector('body').classList.remove("loading");
    </script>
</body>

</html>
