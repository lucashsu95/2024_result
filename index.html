<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>資處科成果展-資會玩AI</title>
    <meta name="description" content="2024穀保家商資料科成果展網站">
    <!-- bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <!-- bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <!-- bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" />
    <!-- aos.js -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- swiper -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/Swiper/11.0.5/swiper-bundle.min.js' integrity='sha512-Ysw1DcK1P+uYLqprEAzNQJP+J4hTx4t/3X2nbVwszao8wD+9afLjBQYjz7Uk4ADP+Er++mJoScI42ueGtQOzEA==' crossorigin='anonymous'></script>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/Swiper/11.0.5/swiper-bundle.min.css' integrity='sha512-rd0qOHVMOcez6pLWPVFIv7EfSdGKLt+eafXh4RO/12Fgr41hDQxfGvoi1Vy55QIVcQEujUE1LQrATCLl2Fs+ag==' crossorigin='anonymous'/>
    <!-- Vue3 -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/3.4.15/vue.global.min.js' integrity='sha512-YX1AhLUs26nJDkqXrSgg6kjMat++etdfsgcphWSPcglBGp/sk5I0/pKuu/XIfOCuzDU4GHcOB1E9LlveutWiBw==' crossorigin='anonymous'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/3.4.15/vue.global.min.js' integrity='sha512-YX1AhLUs26nJDkqXrSgg6kjMat++etdfsgcphWSPcglBGp/sk5I0/pKuu/XIfOCuzDU4GHcOB1E9LlveutWiBw==' crossorigin='anonymous'></script>
    <!-- jquery -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js' integrity='sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==' crossorigin='anonymous'></script>
    <!-- costom -->
    <link rel="stylesheet" href="./css/loading.css" />
    <link rel="stylesheet" href="./css/slider.css">
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" href="./images/icon.png" />
</head>

<body>
    <script>
        document.querySelector('body').classList.add("loading");
    </script>
    <div class="loading_modal">
        <div class="loading-animation">
            <div class="bo bo1"></div>
            <div class="bo bo2"></div>
            <div class="bo bo3"></div>
            <div class="bo bo4"></div>
        </div>
    </div>
    <div id="app">
        <a href="#Top" class="TopBtn"><img src="./images/other/down-arrow.png" alt=""></a>
        <div id="Top"></div>
        <!-- Nav Start -->
        <nav class="navbar navbar-expand-lg nav__class">
            <div class="container-fluid">
                <!-- LOGO -->
                <div class="nav-left" data-aos="fade-right">
                    <a href="index.html" ref="logo">資會玩<span>AI</span></a>
                </div>

                <!-- 第一部份:手機版 -->
                <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#linkbar">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- 第二部份:電腦版 -->

                <div class="collapse navbar-collapse" id="linkbar">
                    <ul class="navbar-nav" style="margin-left: auto; font-size: 18px" data-aos="fade-left">
                        <li class="nav-item">
                            <a href="#carouselExampleCaptions" class="nav-link">首頁</a>
                        </li>
                        <li class="nav-item">
                            <a href="#introduce_ai" class="nav-link">AI介紹</a>
                        </li>
                        <li class="nav-item">
                            <a href="#contest" class="nav-link">三年競賽成果</a>
                        </li>
                        <li class="nav-item">
                            <a href="#sec4" class="nav-link">三年活動花絮</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Nav End -->

        <!-- Carousel Start -->
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel" data-aos-duration="1000">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0"
                    class="active"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./images/112全國技藝競賽/all.jpg" class="d-block w-100" alt="carousel1.jpg" draggable="false" />
                    <div class="carousel-caption costom d-none d-md-block">
                        <div data-aos="fade-right" class="sech2">全國<br>藝技競賽</div>
                        <p data-aos="fade-left">新北最強資料處理科</p>
                    </div>
                    <div class="carousel-caption costom2 d-none d-md-block">
                        <div data-aos="fade-right" class="sech2-2">資處科<br>三金手</div>
                        <p data-aos="fade-left">程式、網頁、文書</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="./images/112全國技藝競賽/程式1.jpg" class="d-block w-100" alt="carousel1.jpg" draggable="false" />
                    <div class="carousel-caption costom d-none d-md-block">
                        <div data-aos="fade-right" class="sech2">金手第四名</div>
                        <p data-aos="fade-left">許恩綸</p>
                    </div>
                    <div class="carousel-caption costom2 d-none d-md-block">
                        <div data-aos="fade-right" class="sech2-2">職種<br>程式設計</div>
                        <p data-aos="fade-left"></p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="./images/112全國技藝競賽/網頁1.jpg" class="d-block w-100" alt="carousel2.jpg" draggable="false" />
                    <div class="carousel-caption costom d-none d-md-block">
                        <div data-aos="fade-right" class="sech2">金手第六名</div>
                        <p data-aos="fade-left">蔡秉諺</p>
                    </div>
                    <div class="carousel-caption costom2 d-none d-md-block">
                        <div data-aos="fade-right" class="sech2-2">職種<br>網頁設計</div>
                        <p data-aos="fade-left"></p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="./images/112全國技藝競賽/文書4.jpg" class="d-block w-100" alt="carousel3.jpg" draggable="false" />
                    <div class="carousel-caption costom d-none d-md-block">
                        <div data-aos="fade-right" class="sech2">金手第七名</div>
                        <p data-aos="fade-left">王晨俞</p>
                    </div>
                    <div class="carousel-caption costom2 d-none d-md-block">
                        <div data-aos="fade-right" class="sech2-2">職種<br>文書處理</div>
                        <p data-aos="fade-left"></p>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
            <a href="#introduce_ai" class="to_introduce_ai_btn">
                <div></div>
            </a>

            <section class="p1 d-none d-md-block" id="p1">
                <div class="p1m"></div>
            </section>
        </div>
        <!-- Carousel End -->

        <!-- AI 介紹 Start -->
        <section id="introduce_ai" class="min-vh-100">
            <div class="sech1 py-5"><i class="bi bi-newspaper"></i> AI介紹</div>
            <div class="slide">
                <div class="slide-control">
                    <div class="slide-prev" @click="slide_id = slide_id == 0 ? 3 : slide_id - 1">
                        <span class="carousel-control-prev-icon"></span>
                    </div>
                    <div class="slide-next" @click="slide_id = slide_id == 3 ? 0 : slide_id + 1">
                        <span class="carousel-control-next-icon"></span>
                    </div>
                </div>
                <div class="slide-container">
                    <div class="slide-project"
                        :class="(index === slide_id && 'show') || ((index + 1) % 4 === slide_id && 'prev') || ((index + 2 ) % 4 === slide_id && 'back') || ((index + 3 ) % 4 === slide_id && 'next')"
                        v-for="i , index in slide">
                        <div class="slide-header rounded py-4" :style="'background:' + i.color">
                            <h1 class='fw-bolder'>{{ i.title }}</h1>
                            <h3 class='text-white'>{{ i.english }}</h3>
                        </div>
                        <p class="slide-body lh-lg fs-5 mt-4" v-text="i.content"></p>
                    </div>
                </div>
            </div>
        </section>
        <!-- AI 介紹 End -->

        <!-- contest Start -->
        <section id='contest'>
            <div class="sech1"><i class="bi bi-newspaper"></i> 三年競賽成果</div>
            <div class="container-fluid p-3">
                <div class="row gap-2 justify-content-center mt-5">
                    <div v-for='(contest,idx) in contests'
                        class="col-5 col-lg-3 calendar-container fw-bold flex-column fs-4 rounded-4 p-5 fcc"
                        @click='changeCurrentContest(idx)' data-bs-toggle="modal" data-bs-target="#exampleModal">
                        <img :src="prviewImg(contest.title,contest.imgs[0])" :alt="contest.imgs[0]">
                        <header>{{contest.date}}</header>
                        <article class="mt-3">{{contest.title}}</article>
                    </div>
                </div>
            </div>
        </section>
        <!-- contest End -->

        <!-- current_contest Start -->
        <div class="modal fade" id="exampleModal" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title" id="exampleModalLabel">
                            {{ current_contest.title }}
                        </h2>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body overflow-hidden">
                        <div class="swiper current-contest-swiper">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide" v-for="(img, index) in current_contest.imgs">
                                    <img :src="prviewImg(current_contest.title,img)" :key="index" />
                                </div>
                            </div>
                            <div class="swiper-button-prev current-contest-swiper-prev"></div>
                            <div class="swiper-button-next current-contest-swiper-next"></div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary px-3 py-2 rounded-pill modal-submit-btn"
                            data-bs-dismiss="modal">OK</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- current_contest End -->


        <!-- highlight Start -->
        <section id="sec4">
            <div class="sech1"><i class="bi bi-newspaper"></i> 三年活動花絮</div>
            <div class="container">
                <!-- 技藝競賽花絮 -->
                <h2 class="sech2-2 mt-5">技藝競賽花絮</h2>
                <div class="row gap-3 justify-content-center">
                    <!-- article -->
                    <article class="col-9 col-lg-5" data-aos="fade-right">
                        <!-- sec -->
                        <div class="sec4-block rounded-4 bg-white p-4 shadow">
                            <dot></dot>
                            <img src="./images/練習照花絮/20231128_205714.jpg" alt="" class="w-100 rounded">
                            <like-btn></like-btn>
                    </article>
                    <article class="col-9 col-lg-5" data-aos="fade-left">
                        <div class="sec4-block rounded-4 bg-white p-4 shadow">
                            <dot></dot>
                            <img src="./images/練習照花絮/20231128_205727.jpg" alt="" class="w-100 rounded">
                            <like-btn></like-btn>
                        </div>
                    </article>
                    <article class="col-9 col-lg-5" data-aos="fade-up-right">
                        <div class="sec4-block rounded-4 bg-white p-4 shadow">
                            <dot></dot>
                            <img src="./images/練習照花絮/20231128_205807.jpg" alt="" class="w-100 rounded">
                            <like-btn></like-btn>
                    </article>
                    <article class="col-9 col-lg-5" data-aos="fade-up-left">
                        <div class="sec4-block rounded-4 bg-white p-4 shadow">
                            <dot></dot>
                            <img src="./images/練習照花絮/20231128_205740.jpg" alt="" class="w-100 rounded">
                            <like-btn></like-btn>
                    </article>
                </div>
                <div class="row highlight mt-3">
                    <!-- col1 -->
                    <div class="col-6 mb-3" data-aos="flip-left">
                        <img src="./images/練習照花絮/程式&網頁.jpg" alt="" class="w-100 h-100 rounded-3 shadow">
                    </div>
                    <div class="col-6 mb-3" data-aos="flip-right">
                        <video autoplay loop muted class="w-100 h-100 rounded-3 shadow">
                            <source src="./images/練習照花絮/723104636.157079.mp4" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>

                    </div>
                    <!-- col2 -->
                    <div class="col-7 mb-3" data-aos="flip-up">
                        <video autoplay loop muted class="w-100 h-100 rounded-3 shadow">
                            <source src="./images/練習照花絮/723104636.238072.mp4" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                    </div>
                    <div class="col-5 mb-3" data-aos="flip-down">
                        <img src="./images/練習照花絮/LINE_ALBUM_112金手榮耀_231207_1.jpg" alt=""
                            class="w-100 h-100 rounded-3 shadow">
                    </div>
                    <!-- col3 -->
                    <div class="col-5 mb-3" data-aos="zoom-out-right">
                        <img src="./images/練習照花絮/FB_IMG_1705022336721.jpg" alt="" class="w-100 h-100 rounded-3 shadow">
                    </div>
                    <div class="col-7 mb-3" data-aos="zoom-out-left">
                        <img src="./images/練習照花絮/LINE_ALBUM_112金手榮耀_231207_3.jpg" alt=""
                            class="w-100 h-100 rounded-3 shadow">
                    </div>
                </div>
                <!-- 專題競賽花絮 -->
                <h2 class="sech2-2 mt-5">專題競賽花絮</h2>
                <div class="row highlight">
                    <!-- col1 -->
                    <div class="col-5 mb-3" data-aos="fade-up" data-aos-anchor-placement="top-center">
                        <img src="./images/練習照花絮/IMG_20230504_180953.jpg" alt="" class="w-100 h-100 rounded-3 shadow">
                    </div>
                    <div class="col-7 mb-3" data-aos="fade-up" data-aos-anchor-placement="top-bottom">
                        <img src="./images/練習照花絮/20230505_152141.jpg" alt="" class="w-100 h-100 rounded-3 shadow">
                    </div>
                    <!-- col2 -->
                    <div class="col-7 mb-3" data-aos="flip-left" data-aos-easing="ease-out-cubic"
                        data-aos-duration="2000" data-aos-anchor-placement="center-bottom">
                        <img src="./images/練習照花絮/IMG_20230504_181002.jpg" alt="" class="w-100 h-100 rounded-3 shadow">
                    </div>
                    <div class="col-5 mb-3" data-aos="fade-down-right" data-aos-duration="1000">
                        <img src="./images/練習照花絮/IMG_20230316_170626.jpg" alt="" class="w-100 h-100 rounded-3 shadow">
                    </div>
                    <!-- col3 -->
                    <div class="col-4 mb-3" data-aos="fade-up-right" data-aos-duration="1000">
                        <img src="./images/練習照花絮/IMG_20230706_131047.jpg" alt="" class="w-100 h-100 rounded-3 shadow">
                    </div>
                    <div class="col-8 mb-3" data-aos="fade-down-left" data-aos-duration="1000">
                        <img src="./images/練習照花絮/20230505_152418.jpg" alt="" class="w-100 h-100 rounded-3 shadow">
                    </div>
                </div>
            </div>
        </section>
        <!-- highlight End -->
        <!-- footer Start -->
        <footer class="w-100 py-3 d-flex justify-content-center bg-light">
            &copy; 2024
        </footer>
        <!-- footer End -->
    </div>

    <!-- script.js Start -->
    <script src="./js/script.js"></script>
    <!-- script.js End -->

    <!-- AOS Start -->
    <script>
        AOS.init({
            duration: 800,
        });
    </script>
    <!-- AOS End -->

    <script>
        document.querySelector('body').classList.remove("loading");
    </script>
</body>

</html>
